<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=heade, initial-scale=1.0">
    <title>Dia 3 - Listas</title>
</head>
<body>
    <header>
        <nav>
            <!-- Aca voy a poner un menu con listas -->
            <!-- existen ds tipos de listas ordenada y no ordenada  -->
            <!-- lista ordenada "ol" van enumerados -->
            <ol>
                <!-- los li sin elementos de cada lista -->
                <li>juan</li>
                <li>pepe</li>
                <li>sandro</li>
                <li>ray</li>
                <li>vex</li>
                <li>oscar</li>
                <li>max</li>
            </ol>

            <!-- una lista no ordenada -->
            <ul>
                <li>carro</li>
                <li>casa</li>
                <li>cama</li>
                <li>silla</li>
                <li>maleta</li>
            </ul>
            <!-- lista con hiperlink -->
            <ul>
                <li><a href="https://google.com">google</a></li>
                <li><a href="https://github.com">github</a></li>
                <li><a href="https://facebook.com">facebook</a></li>
            </ul>
        </nav>
    </header>
    <div>
        <h1>Lista de balon</h1>
        <ol>
            <li>Messi</li>
            <li>Levanoski</li>
        </ol>
    </div>
    <footer>
        <div>
            <nav>
                <ul>
                    <li><a target="_blank" href="https://google.com">google</a></li>
                    <li><a target="_blank" href="https://github.com">github</a></li>
                    <li><a target="_blank" href="https://facebook.com">facebook</a></li>
                </ul>
            </nav>
        </div>
    </footer>
</body>
</html>
